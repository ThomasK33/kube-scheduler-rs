site_name: Kube-scheduler-rs

theme:
  name: material

  icon:
    repo: fontawesome/brands/github

  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer

    - search.suggest
    - search.highlight
    - search.share

    - toc.follow

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

repo_name: kube-scheduler-rs
repo_url: https://github.com/ThomasK33/kube-scheduler-rs
edit_uri: edit/main/docs/

nav:
  - index.md
  - license.md

plugins:
  - roamlinks
  - search

markdown_extensions:
  - footnotes

  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
